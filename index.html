<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Strong password generator</title>
  </head>
  <body>
    <div id="container">
      <button class="button">GENERATE PASSWORD</button>
      <h3 class="password">Please select password length</h3>
      <form class="checkboxes">
        <input type="radio" id="eight" name="checked" />
        <label for="eight"> 8 characters</label><br />
        <input type="radio" id="ten" name="checked" />
        <label for="ten"> 10 characters</label><br />
        <input type="radio" id="twelve" name="checked" />
        <label for="twelve"> 12 characters</label><br />
        <input type="radio" id="fourteen" name="checked" />
        <label for="fourteen"> 14 characters</label><br /><br />
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
